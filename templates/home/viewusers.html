    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    // Make an AJAX request to fetch all users
    $.ajax({
        url: '/api/get_all_users', // Assuming this is the route for your API
        type: 'GET',
        success: function(data) {
            let userTableBody = $('#userstdetailstable tbody');
            userTableBody.empty(); // Clear any existing rows

            // Loop through the users and add rows to the table
            data.forEach(function(user) {
                let row = `<tr>
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td></td> <!-- Hide password in real-world apps -->
                            <td></td> <!-- Hide password in real-world apps -->                            
                           </tr>`;
                userTableBody.append(row);
            });
        },
        error: function(err) {
            console.log('Error fetching user data:', err);
        }
    });
});
</script>
    <!-- [ Main Content ] end -->
